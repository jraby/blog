<!DOCTYPE html>
<html lang="en">

{{ partial "head.html" . }}

<body>
    <div class="container">
        <h1 class="site-title">Nicol√°s Parada</h1>
        <span class="site-phrase">Blog</span>
        <h2 class="index">All posts</h2>
        <ol class="posts">
            {{ range .Site.RegularPages }}
            <li class="post-item">
                <a href="{{ .Permalink }}" class="post-link">{{ .Title }}</a>
                <time class="post-date">{{ .Date.Format "2 January 2006" }}</time>
            </li>
            {{ end }}
        </ol>
    </div>
</body>

</html>
