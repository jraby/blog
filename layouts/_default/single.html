<!DOCTYPE html>
<html lang="en">

{{ partial "head.html" . }}

<body>
    <nav class="site-nav">
        <a href="/">Go back home</a>
    </nav>
    <div class="container">
        <article class="post">
            <h1 class="post-title">{{ .Title }}</h1>
            <time class="post-date">{{ .Date.Format "2 January 2006" }}</time>
            <div class="post-content">{{ .Content }}</div>
        </article>
    </div>
</body>

</html>
